<div class="col-xs-12">
  <p class="title">Add new servers or blueprints</p>
  <div class="mb-3">
    <label for="serverName" class="form-label"> Server Name </label>
    <!-- <input
      type="text"
      class="form-control"
      id="serverName"
      [(ngModel)]="newServerName"
    /> -->
    <input type="text" class="form-control" id="serverName" #serverNameInput />
  </div>
  <div class="mb-3">
    <label for="serverName" class="form-label">Server Content</label>
    <input
      type="text"
      class="form-control"
      id="serverName"
      #serverContentInput
    />
    <!-- <input
      type="text"
      class="form-control"
      id="serverName"
      [(ngModel)]="newServerContent"
    /> -->
  </div>
  <div class="mb-3">
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">
      Add Server
    </button>
    <button
      class="btn btn-primary mx-2"
      (click)="onAddBluePrint(serverNameInput)"
    >
      Add Server BluePrint
    </button>
  </div>
</div>
