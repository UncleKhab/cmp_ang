<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <p class="help-block" *ngIf="f.invalid && f.touched">
        Please Complete all the fields in the form!
      </p>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel"
          />
        </div>
        <p class="help-block" *ngIf="!email.valid && email.touched">
          Please enter a valid Email Address!
        </p>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
            #password="ngModel"
          />
        </div>
        <p class="help-block" *ngIf="!password.valid && password.touched">
          Please enter a valid Password!
        </p>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            name="subscription"
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription"
          >
            <option *ngFor="let item of subscriptions" [value]="item">
              {{ item }}
            </option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <hr />
      <div class="row" *ngIf="formSubmitted">
        <div class="col-xs-12">
          <p>Email: {{ formValues.email }}</p>
          <p>Password: {{ formValues.password }}</p>
          <p>Subscription: {{ formValues.subscription }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
