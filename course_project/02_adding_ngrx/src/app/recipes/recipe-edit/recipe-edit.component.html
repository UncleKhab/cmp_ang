<hr />
<div class="row">
  <div class="col-sm-12">
    <form class="mt-2" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row g-1">
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img [src]="imagePath.value" class="img-responsive w-100" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="imagePath"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <label>Ingredients</label>
        <div class="col-sm-12" formArrayName="ingredients">
          <div
            class="row g-2 justify-content-between mb-1"
            *ngFor="let ingredient of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-1">
              <button
                class="btn btn-danger w-100"
                type="button"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
        <hr />
        <div class="row g-2 justify-content-start">
          <div class="col-auto">
            <button
              class="btn btn-success"
              (click)="onAddIngredient()"
              type="button"
            >
              Add Ingredient
            </button>
          </div>
          <div class="col-auto">
            <button
              class="btn btn-danger w-100"
              type="button"
              (click)="onClearIngredients()"
            >
              Clear All
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
