<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row mt-2">
  <div class="col-xs-12">
    <ul class="list-group">
      <app-recipe-item
        *ngFor="let item of recipes; let i = index"
        [recipeId]="i"
        [recipe]="item"
      ></app-recipe-item>
    </ul>
  </div>
</div>
